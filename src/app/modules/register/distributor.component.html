<app-header [menuEnabled]="menuEnabled"></app-header>
<section>
    <div class="container-fluid container" *ngIf="!loaded">
        <div class="col-lg-10 lds-css ng-scope">
            <div style="margin: 0 auto;" class="lds-eclipse">
                <div></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <persist-navigation *ngIf="loaded" (save)="save($event)" (update)="update($event)" (deleteOne)="delete($event)" [listPath]="listPath" [urlId]="urlId" [loaded]="loaded"></persist-navigation>
        <alert #alert></alert>
    </div>

    <div class="container-fluid" *ngIf="loaded">
        <div class="row mg-top-2">

            <div class="col-12 col-md-4">
                <div class="row">

                    <div class="col-10 form-group">
                        <label for="txt-nome">Nome da página:</label>
                        <input type="text" id="txt-nome" class="form-control" [value]="object.name" [(ngModel)]="object.name" />
                    </div>

                    <div class="col-2 form-group">
                        <label for="active">Facilitador:</label>
                        <div class="check no-mg">
                            <input class="tgl tgl-skewed" type="checkbox" name="enabled" id="active" [checked]="object.enabled" />
                            <label class="tgl-btn" data-tg-off="NÃO" data-tg-on="SIM" for="enabled"></label>
                        </div>
                    </div>

                    <div class="col-12 form-group">
                        <label for="txt-nome">E-Mail:</label>
                        <input type="text" id="txt-nome" class="form-control" [value]="object.email" [(ngModel)]="object.email" />
                    </div>

                    <div class="col-12 form-group">
                        <label for="txt-nome">CPF:</label>
                        <input type="text" id="txt-nome" class="form-control" [value]="object.document" [(ngModel)]="object.document" />
                    </div>



                </div>
            </div>

            <div class="col-12">
                <h5 class="mg-top-2">Endereços:</h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Logradouro</th>
                            <th>Número</th>
                            <th>Compl.</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>CEP</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let addr of object.addresses">
                            <td><input type="text" [value]="addr.addressType" class="form-control" /></td>
                            <td><input type="text" [value]="addr.street" class="form-control" /></td>
                            <td><input type="text" [value]="addr.number" class="form-control" /></td>
                            <td><input type="text" [value]="addr.other" class="form-control" /></td>
                            <td><input type="text" [value]="addr.area" class="form-control" /></td>
                            <td><input type="text" [value]="addr.city" class="form-control" /></td>
                            <td><input type="text" [value]="addr.state" class="form-control" /></td>
                            <td><input type="text" [value]="addr.zipCode" class="form-control" /></td>
                            <td>X / Y</td>
                        </tr>
                    </tbody>
                </table>

                <h5 class="mg-top-2">Telefones:</h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Área</th>
                            <th>Número</th>
                            <th>Ramal</th>
                            <th>Operadora</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" [value]="object.phones[0].phoneType" class="form-control" /></td>
                            <td><input type="text" [value]="object.phones[0].code" class="form-control" /></td>
                            <td><input type="text" [value]="object.phones[0].number" class="form-control" /></td>
                            <td><input type="text" [value]="object.phones[0].extension" class="form-control" /></td>
                            <td><input type="text" [value]="object.phones[0].operatorType" class="form-control" /></td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>
