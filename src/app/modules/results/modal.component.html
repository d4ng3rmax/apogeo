<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="flex-first" *ngIf="type == 'create'">Preencha os campos abaixo:</h4>
        <h4 class="flex-first" *ngIf="type == 'edit'">Edite os campos abaixo:</h4>
    </modal-header>
    <modal-body>
        <alert #alert></alert>

        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form)">

            <!-- Form -->

            <label for="description">Descrição:</label>
            <textarea formControlName="description" cols="30" rows="5" class="form-control" autofocus></textarea>

            <br />

            <label for="codigo">Código: </label>
            <input type="text" formControlName="codigo" class="form-control" />

            <br />

            <div class="form-check">
                <label class="form-check-label mg-right">
                    <input type="radio" class="form-check-input" formControlName="active" value="true" [checked]="true" />
                    Ativo
                </label>

                <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="active" value="false" />
                    Inativo
                </label>
            </div>

            <!-- /Form -->

            <br />

            <button type="submit" class="btn btn-success" [disabled]="form.invalid" *ngIf="type == 'create'">Cadastrar</button>
            <button type="button" class="btn btn-default" (click)="close()" *ngIf="type == 'create'">Cancelar</button>
            <button type="submit" class="btn btn-success" [disabled]="form.invalid" *ngIf="type == 'edit'">Editar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()" *ngIf="type == 'edit'">Cancelar</button>
        </form>
    </modal-body>
</modal>
