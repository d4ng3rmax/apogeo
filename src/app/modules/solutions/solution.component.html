<app-header [menuEnabled]="menuEnabled"></app-header>

<section>
    <div class="container-fluid">

        <persist-navigation (save)="save($event)" (update)="update($event)" (deleteOne)="delete($event)" [listPath]="listPath" [urlId]="urlId"></persist-navigation>
        <alert #alert></alert>

        <div class="row mg-top-2">
            <div class="col-12 col-md-2 form-group">
                <label for="txt-title">Título da solução:</label>
                <input type="text" id="txt-title" class="form-control" [value]="object.title" [(ngModel)]="object.title" />
            </div>

            <div class="col-12 col-md-3 form-group">
                <label for="txt-description">Descrição da solução:</label>
                <input type="text" id="txt-description" class="form-control" [value]="object.description" [(ngModel)]="object.description" />
            </div>
            <div class="col-12 col-md-3 form-group">
                <label for="txt-valor">Valor:</label>
                <input type="text" id="txt-valor" class="form-control" [value]="object.valor" [(ngModel)]="object.valor" />
            </div>
        </div>

        <div class="row mg-top-2">
            <div class="col-12 col-sm-2 form-group">
                <label for="xxx">Possui Cargos:</label>
                <div class="form-check">
                    <label class="form-check-label mg-right">
                    <input type="radio" class="form-check-input" name="optionsRadios1" id="optionsRadios1" (click)="setHasJobPosition(true)" [checked]="object.hasJobPosition == true" />
                    Sim
                </label>

                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios1" id="optionsRadios1" (click)="setHasJobPosition(false)" [checked]="object.hasJobPosition == false" />
                    Não
                </label>
                </div>
            </div>
            <div class="col-12 col-sm-2 form-group">
                <label for="xxx">Cortesia:</label>
                <div class="form-check">
                    <label class="form-check-label mg-right">
                    <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios2" (click)="setCortesia(true)" [checked]="object.cortesia == true" />
                    Sim
                </label>

                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios5" (click)="setCortesia(false)" [checked]="object.cortesia == false" />
                    Não
                </label>
                </div>
            </div>
            <div class="col-12 col-sm-2 form-group">
                <label for="xxx">Status:</label>
                <div class="form-check">
                    <label class="form-check-label mg-right">
                        <input type="radio" class="form-check-input" name="optionsRadios3" id="optionsRadios3" (click)="setActive(true)" [checked]="object.active == true" />
                        Ativo
                    </label>

                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios3" id="optionsRadios4" (click)="setActive(false)" [checked]="object.active == false" />
                        Inativo
                    </label>
                </div>
            </div>
        </div>

        <div class="row mg-top-1">
            <div class="col">
                <div class="form-group">
                    <label for="sel-available">Resultado disponíveis:</label>
                    <select multiple="multiple" #selAvailable id="sel-available" class="form-control sel-multiple">
                        <option *ngFor="let item of availableItems" [value]="item.id">
                            {{ item.description }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-1 align-self-center">
                <div class="col-12 d-flex justify-content-center">
                    <button (click)="moveAll(availableItems, selectedItems)" class="btn btn-primary"><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveItem(selAvailable, availableItems, selectedItems)" class="btn btn-primary"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveItem(selSelected, selectedItems, availableItems)" class="btn btn-danger"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveAll(selectedItems, availableItems)" class="btn btn-danger"><i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="sel-selected">Resultado inseridos:</label>
                    <select multiple="multiple" #selSelected id="sel-selected" class="form-control sel-multiple">
                        <option *ngFor="let item of selectedItems" [value]="item.id">
                            {{ item.description }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-1 align-self-center">
                <div class="col-12 d-flex justify-content-center">
                    <button (click)="moveTop(selSelected, selectedItems)" class="btn btn-default"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveUp(selSelected, selectedItems)" class="btn btn-default"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveDown(selSelected, selectedItems)" class="btn btn-default"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveBottom(selSelected, selectedItems)" class="btn btn-default"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

    </div>

</section>
