<app-header></app-header>

<section>
    <div class="container-fluid">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Questão</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let arr of survey.results | paginate: { itemsPerPage: 15, currentPage: p }">
                    <th scope="row">{{ arr.id }}</th>
                    <td>{{ arr.question }}</td>
                    <td>
                        <div class="check">
                            <input type="checkbox" name="checkbox{{ arr.id }}" id="checkbox{{ arr.id }}" class="ios-toggle" [checked]="arr.active" />
                            <label for="checkbox{{ arr.id }}" class="checkbox-label" data-off="Desativado" data-on="Ativo"></label>
                        </div>
                    </td>
                    <td>
                        <a href="#edit" title="Editar" class="btn btn-primary">Editar</a>
                        <a href="#delete" title="Excluir" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div>- - - - - -</div>
        
        <table datatable class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                </tr>
            </thead>

            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
        </div>
    </div>
</section>
