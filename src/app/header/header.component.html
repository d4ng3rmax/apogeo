<header class="container-fluid" *ngIf="menuEnabled && user === null">
    <ul class="nav-item nav nav-pills">
        <li class="nav-item ml-auto"></li>
        <li class="nav-item">
            <a class="nav-link" [href]="loginUrl" class="nav-link">Login</a>
        </li>
    </ul>
</header>

<header class="container-fluid" *ngIf="menuEnabled && user !== null">
    <ul class="nav nav-pills nav-pills-main">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="selectModule('surveys')" [class]="module == 'surveys' ? 'nav-link active' : 'nav-link'" *ngIf="this.authService.isAdmin()">Questionários</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="selectModule('jobs')" [class]="module == 'jobs' ? 'nav-link active' : 'nav-link'" *ngIf="!this.authService.isRespondent()">Cargos</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="selectModule('solutions')" [class]="module == 'solutions' ? 'nav-link active' : 'nav-link'" *ngIf="this.authService.isAdmin()">Soluções</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="selectModule('mail')" [class]="module == 'mail' ? 'nav-link active' : 'nav-link'" *ngIf="!this.authService.isRespondent()">Email</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="selectModule('users')" [class]="module == 'users' ? 'nav-link active' : 'nav-link'" *ngIf="!this.authService.isRespondent()">Usuários</a>
        </li>

        <li class="nav-item ml-auto"></li>

        <ul class="nav-item nav nav-pills">
            <li class="nav-item">
                <a href="javascript:void(0)" (click)="openHelpModal()" class="questionLink"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
            </li>
        </ul>

        <ul class="nav-item nav nav-pills">
            <li class="nav-item nav-link" *ngIf="!!user && !!user.email">Olá, {{ user.email }} ({{ user.roles }})</li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="javascript:void(0)" (click)="logout()">Logout</a>
            </li>
        </ul>
    </ul>

    <!-- Surveys -->
    <ul class="nav nav-pills nav-pills-secondary mt-2" *ngIf="module == 'surveys'">
        <li class="nav-item">
            <a class="nav-link" routerLink="/surveys/question/list" routerLinkActive="active">Frases</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/surveys/page/list" routerLinkActive="active">Páginas</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/surveys/survey/list" routerLinkActive="active">Questionários</a>
        </li>
    </ul>

    <!-- Jobs -->
    <ul class="nav nav-pills nav-pills-secondary mt-2" *ngIf="module == 'jobs'">
        <li class="nav-item">
            <a class="nav-link" routerLink="/jobs/jobPosition/list" routerLinkActive="active">Cargos</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/jobs/department/list" routerLinkActive="active">Departmentos</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/jobs/industry/list" routerLinkActive="active">Ramos</a>
        </li>
    </ul>

    <!-- Solutions -->
    <ul class="nav nav-pills nav-pills-secondary mt-2" *ngIf="module == 'solutions'">
        <li class="nav-item">
            <a class="nav-link" routerLink="/solutions/result/list" routerLinkActive="active">Resultados</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/solutions/solution/list" routerLinkActive="active">Soluções</a>
        </li>
    </ul>

    <!-- Mail -->
    <ul class="nav nav-pills nav-pills-secondary mt-2" *ngIf="module == 'mail'">
        <li class="nav-item">
            <a class="nav-link" routerLink="/mail/template/list" routerLinkActive="active">Templates</a>
        </li>
    </ul>
</header>

<infoModal #infoModal></infoModal>
