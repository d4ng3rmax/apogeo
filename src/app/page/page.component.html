 <app-header [menuEnabled]="menuEnabled"></app-header>

<section>
    <div class="container-fluid">

        <persist-navigation (save)="save($event)" (update)="update($event)" [listPath]="listPath" [urlId]="urlId"></persist-navigation>

        <div class="row mg-top-2">
            <div class="col-12 col-md-3 form-group">
                <label for="txt-nome">Nome da página:</label>
                <input type="text" id="txt-nome" class="form-control" [value]="pageTitle" [(ngModel)]="pageTitle" />
            </div>
        </div>

        <div class="row mg-top-1">
            <div class="col">
                <div class="form-group">
                    <label for="sel-avaliable">Frases disponíveis:</label>
                    <select multiple="multiple" #selAvaliable id="sel-avaliable" class="form-control sel-multiple">
                        <option *ngFor="let item of avaliableItems" [value]="item.id">
                            {{ item.question }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-1 align-self-center">
                <div class="col-12 d-flex justify-content-center">
                    <button (click)="moveAll( avaliableItems, selectedItems )" class="btn btn-primary"><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveItem( selAvaliable, avaliableItems, selectedItems )" class="btn btn-primary"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveItem( selSelected, selectedItems, avaliableItems )" class="btn btn-danger"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveAll( selectedItems, avaliableItems )" class="btn btn-danger"><i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="sel-selected">Frases inseridas:</label>
                    <select multiple="multiple" #selSelected id="sel-selected" class="form-control sel-multiple">
                        <option *ngFor="let item of selectedItems" [value]="item.id">
                            {{ item.question }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-1 align-self-center">
                <div class="col-12 d-flex justify-content-center">
                    <button (click)="moveTop( selSelected, selectedItems )" class="btn btn-default"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveUp( selSelected, selectedItems )" class="btn btn-default"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveDown( selSelected, selectedItems )" class="btn btn-default"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
                </div>

                <div class="col-12 d-flex justify-content-center mg-top-1">
                    <button (click)="moveBottom( selSelected, selectedItems )" class="btn btn-default"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

    </div>

</section>
