<modal #modal (onDismiss)="close(); false">
    <modal-header [show-close]="true">
        <h4 class="flex-first">Edite os campos abaixo:</h4>
    </modal-header>
    <modal-body>
        <form novalidate [formGroup]="userDetails" (ngSubmit)="onSubmit( userDetails )">
            <div class="form-group">
                <label for="pergunta">Frase:</label>
                <textarea formControlName="pergunta" cols="30" rows="5" class="form-control" autofocus></textarea>

                <br />

                <div class="form-check">
                    <label class="form-check-label mg-right">
                        <input type="radio" formControlName="active" name="active" class="form-check-input" value="true" [checked]="htmlActive == 'on'" />
                        Ativo
                    </label>

                    <label class="form-check-label">
                        <input type="radio" formControlName="active" name="active" class="form-check-input" value="false" [checked]="htmlActive == 'off'" />
                        Inativo
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="userDetails.invalid">Editar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancelar</button>
        </form>
    </modal-body>
</modal>
